<div class="col-sm-6 unselectable result-panel" data-template-bind='[{"attribute": "data-id", "value": "id"}]'>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><span data-content="name"></span></h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <textarea onclick="this.select()" class="form-control" id="base-code" rows="6" data-content="content"></textarea>
        </div>
      </form>
    </div>
  </div>
</div><!-- /.col-sm-6 -->
