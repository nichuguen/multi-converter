{% extends "main_layout.html" %}

{% block title %}
    Converter!
{% endblock %}
{% block content %}

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" 
          class="navbar-toggle collapsed" 
          data-toggle="collapse" 
          data-target="#navbar" 
          aria-expanded="false" 
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mutli Converter</a>
      </div>
    </div>
  </nav>

  <div id="main-content" class="container theme-showcase" role="main">

    <div id="alert-content"></div>

    <p class="lead">
      Shortcut:
      <span class="label label-success">V</span> Convert
      <span class="label label-warning">C</span> Clear
    </p>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Multi Converter</h3>
      </div>
      <div class="panel-body">
        <form id="convert-form">
          <div class="form-group">
            <span class="help-block">Choose your input format</span>
            <div id="formats-controls"></div>
          </div>
          <div class="form-group">
            <label for="base-code">Code</label>
            <textarea autofocus 
              id="base-code" 
              class="form-control" 
              name="base-code" 
              required="required" 
              placeholder="Paste your code..." 
              rows="12"></textarea>
          </div>
          <div id="piping-result"></div>
          <div id="droppable-result">
            <span>Drop a result to create a pipeline</span>
          </div>
          <button id="convert-submit" type="submit" class="btn btn-primary">Convert</button>
          <button id="reset-btn" type="button" class="btn btn-warning">Clear</button>
        </form>
      </div>
    </div>

    <div id="results-header" class="page-header">
      <h1>Results</h1>
    </div>
    <div id="results-content" class="row"></div>

  </div> <!-- /container -->

{% endblock %}
